<!DOCTYPE HTML>
<html>
  <head>
    <meta charset = "utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search</title> 
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen">
<!--Dependencies-->

    <link href="../static/bootstrap/css/bootstrap-social.css" rel="stylesheet">
    <link href="../css/mystyles.css" rel="stylesheet">
    <link rel="../stylesheet" href="static/bootstrap/css/bootstrap.css">

    <script src="../static/bootstrap/js/bootstrap.js"></script>

  <body>

    <div>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/home">Search</a>
            </div>
        </div>
    </nav>
    </div>

   
    <div class="container" style="text-align: center;">
        <form action="http://localhost:5000/search" method="post" class="form-inline">
            <label>Enter Query:</label>
            <input type="text" name = "nm" class="form-control">
            <button type = "submit" value = "submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <hr>

    <div class="container">
        <table class="table table-striped table-bordered table-hover">
            <thead >
                <tr>
                    <th style="text-align: center;">
                        TD-IDF
                    </th>
                    <th style="text-align: center;">
                        BM25
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <ul>
	                        {% if name1 %}
	                        {% for obj in name1 %}

	                        <li><a href = {{obj.ab}}> {{ obj.ab }} </a></li>
                            <p>{{obj.cd}}</p>
	            
	                        {% endfor %}
	                        {%endif%}
                        </ul>
                    </td>
                    <td>
                        <ul>
                        	{% if name2 %}
                        	{% for obj in name2 %}

                        	<li><a href = {{obj.ab}}> {{ obj.ab }} </a></li>
                            <p>{{obj.cd}}</p>
            
	                        {% endfor %}
	                        {%endif%}
                        </ul>
                    </td>
                </tr>
            </tbody>            
        </table>
    </div>
